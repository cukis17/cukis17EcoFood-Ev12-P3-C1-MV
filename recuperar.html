<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña | EcoFood</title>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">
  <main class="container" style="max-width: 400px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4 fw-bold">¿Olvidaste tu contraseña?</h2>
        <p class="text-center text-muted mb-4">Te enviaremos instrucciones a tu correo para recuperarla.</p>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Enviar instrucciones</button>
          </div>
          <div class="text-center">
            <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
