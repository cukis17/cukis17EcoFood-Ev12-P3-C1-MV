<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - EcoFood</title>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">

  <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">Crear cuenta</h2>
    <form onsubmit="event.preventDefault(); window.location.href='login.html';">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>

</body>
</html>
